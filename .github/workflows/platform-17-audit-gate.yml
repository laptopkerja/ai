name: Platform 17 Audit Gate

on:
  pull_request:
  push:
    branches:
      - main
      - dev

jobs:
  audit-platform-17:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run platform 17 audit gate
        run: npm run audit:platform17

      - name: Upload audit artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: platform-17-audit-report
          path: reports/platform-17-audit/latest.*
